<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4c9c7274c7.js" crossorigin="anonymous"></script>
  
  
</head>


<body>

  <div class="background">
    <img src="images/bg-mobile.svg" alt="" class="bg">
  </div>


  <div class="container">
    
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    
    <section class="hero">

      <div class="left-col">
        <img src="images/illustration-mockups.svg" alt="illustration">
      </div>

      <div class="right-col">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="#" class="register">Register</a>
      </div>
    </section>

    <div class= "social">
      <i class="fab fa-facebook-f fb"></i>
      <i class="fab fa-twitter fb"></i>
      <i class="fab fa-instagram fb"></i>
    </div>
    
  </div>
 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Som</a>.
    </p>
  </footer>
</body>
</html>
